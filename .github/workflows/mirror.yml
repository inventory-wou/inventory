name: Mirror to Project Account
on: [push]

jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Verify token exists
        run: |
          if [ -z "${{ secrets.SYNC_TOKEN }}" ]; then
            echo "ERROR: SYNC_TOKEN secret is not set or is empty!"
            exit 1
          else
            echo "âœ“ SYNC_TOKEN secret is configured"
          fi
      
      - name: Mirror to target repository
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git remote add mirror https://inventory-wou:${GITHUB_TOKEN}@github.com/inventory-wou/inventory.git
          git push mirror --mirror --force